<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->
    <script defer src="./js/main.js"></script> 

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Movimientos</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Agregar Movimientos</h1>
    </header>

    <main>
        <section id="form-agregar">
            <h2>Nuevo Movimiento</h2>
            <form id="form-movimiento">
                
                <label for="tipo">Tipo</label>
                <select id="tipo" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" required>
                
                <label for="categoria">Categoria</label>
                <select id="categoria" required>
                    <option value="comida">Comida</option>
                    <option value="vivienda">Vivienda</option>
                    <option value="gastosPersonales">Gastos personales</option>
                    <option value="otros">Otros</option>
                </select>
                
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" id="descripcion" placeholder="Ej: Pago de luz" required>

                <label for="monto">Monto</label>
                <input type="number" id="monto" placeholder="Ej: 2500" required>

                <button type="submit" id="btn-guardar">Guardar Movimiento</button>
            </form>
            <a href="../index.html">Volver al inicio</a>
        </section>
    </main>
    
</body>
</html>
